<!DOCTYPE html>
<html lang="it" data-theme="sunset" id="theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestione Spese</title>
</head>

<body>
    <div class="flex flex-row">
        <div id="left-bar" class="flex flex-col h-screen w-2/12 bg-neutral">
            <div class="h-1/6 flex justify-center items-center">
                <span class="text-2xl" id="spese"> Gestione spese </span>
            </div>
            <div class="flex flex-col justify-between items-center h-screen">
                <div class="flex flex-col w-10/12">
                    <div class="p-2 flex justify-center">
                        <a href="/" class="w-10/12"><button class="btn w-full">Spese</button></a>
                    </div>
                    <div class="p-2 flex justify-center">
                        <button class="btn w-10/12">Utenti</button>
                    </div>
                </div>
                <div class="pb-4">
                    <a href="/user"><button id="nome" class="text-2xl btn btn-ghost"></button></a>
                </div>
            </div>
        </div>
        <div class="w-10/12 flex flex-col justify-center items-center h-screen">
            <div class="w-4/12 flex flex-col justify-evenly items-center h-3/6">
                <span class="text-4xl">Aggiunta nota spesa</span>
                <form method="post" action="/api/add-nota" class="w-64">
                    <div class="w-12/12">
                        <div class="pb-6">
                            <input type="date" name="data" class="input input-bordered w-full max-w-xs" required>
                        </div>
                        <div class="pb-6">
                            <input type="number" min="0" step="0.01" name="importo"
                                class="input input-bordered w-full max-w-xs" placeholder="â‚¬">
                        </div>
                        <div class="pb-6">
                            <select id="tipologia" name="tipologia" class="select select-bordered w-full max-w-xs" required>
                                <option selected disabled>Scegli Tipologia</option>
                            </select>
                        </div>
                        <div class="flex justify-between flex-row-reverse">
                            <button type="submit" class="btn">Invia</button>
                            <a href="/"><button class="btn btn-ghost" type="button">Indietro</button></a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="./static/aggiunta.js"></script>
</body>

</html>
