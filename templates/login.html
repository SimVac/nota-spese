<!doctype html>
<html lang="it" data-theme="sunset" id="theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gestione Spese</title>
</head>
<body>
    <div>
        <h1 class="p-2 text-xl absolute" id="spese">Gestione Spese</h1>
    </div>
    <form method="post">
        <div class="flex flex-col justify-center items-center h-screen">
            <div class="flex justify-center">
                <span class="text-3xl p-4 text-center">Esegui l'accesso per vedere le spese</span>
            </div>
            <img src="" alt="">
            <div class="p-4">
                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                    <input type="text" class="grow" placeholder="Username" name="username"/>
                </label>
            </div>
            <div class="p-4">
                <label class="input input-bordered flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                    <input type="password" class="grow" placeholder="Password" name="password"/>
                </label>
            </div>
            <button class="btn" type="submit">Entra</button>
        </div>
    </form>
</body>

<script>
    let theme = document.getElementById("theme")
    console.log(theme)
    const attuale = theme.getAttribute("data-theme");
    console.log(attuale)

    let nuovo = localStorage.getItem("theme") != null ? localStorage.getItem("theme") : "retro"
    theme.setAttribute("data-theme", nuovo == "retro" ? "retro" : "sunset") 
    localStorage.setItem("theme", nuovo)

</script>

</html>
